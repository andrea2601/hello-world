<div class="person">
  <a routerLink="/" class="returnHome">Home</a>
  <div class="top">
    <p class="name">{{person.name}}</p>
    <p class="surname">{{person.surname}}</p>
  </div>
  <p class="age">Age: {{person.age}}</p>
  <p class="location">Location: {{person.location}}</p>
  <p class="description"><span class="descriptionTitle">Description:</span> {{person.description}}</p>
</div>
