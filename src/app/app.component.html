<div class="body">
  <app-search class="app-search" (sendFilter)="recivedFilter($event)"></app-search>
  <div *ngFor="let persona of obj; index as i">
    <app-card class="app-card" [data]="persona" *ngIf="persona.name.toLowerCase().includes(filter.toLowerCase()) || persona.surname.toLowerCase().includes(filter.toLowerCase())"></app-card>
  </div>
</div>
